<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Spring Boot WebSocket Chat Application</title>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>

<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Type your username</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Start Chatting</button>
            </div>
        </form>
    </div>
</div>

<div id="chat-page" class="hidden">
    <div class="chat-container">
        <div class="chat-header">
            <h2>Spring WebSocket Chat Demo</h2>
        </div>
        <div class="connecting">
            Connecting...
        </div>
        <ul id="privateArea">

        </ul>
        <form id="privateForm" name="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="privatemessage" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                    <button type="submit" class="primary">Send</button>
                </div>
            </div>
        </form>

        <ul id="RoomMessageArea">

        </ul>
        <form id="RoomMessageForm" name="RoomMessageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="RoomMessage" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                    <button type="submit" class="primary">RoomSend</button>
                </div>
            </div>
        </form>
        <form id="RoomNameForm" name="RoomNameForm">
            <div class="form-group">
                <input type="text" id="RoomName" placeholder="Username" autocomplete="off" class="form-control" />
                <button type="submit" class="accent username-submit">RoomConnect</button>
            </div>
        </form>
        <button id="getPlayer"type="button" onclick="getPlayer()">GetPlayer</button>
        <button id="Disconnect"type="button" class="hidden" onclick="RoomDisconnect()">RoomDisconnect</button>

        <ul id="messageArea">

        </ul>
        <form id="messageForm" name="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                    <button type="submit" class="primary">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.bootcss.com/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdn.bootcss.com/stomp.js/2.3.3/stomp.min.js"></script>
<script src="main.js"></script>
</body>
</html>
